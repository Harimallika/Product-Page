<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product page design</title>
    <link rel="stylesheet" href="Product page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body>
    <div class="container">
        <div class="Product">
            <div class="gallery">
                <img src="image1.png" alt="image1" id="productimg">
                <div class="controls">
                    <span class="btn active" ></span>
                    <span class="btn"></span>
                    <span class="btn"></span>
                </div>
            </div>
            <div class="details">
                <h1>Casual T shirt</h1>
                <h2>$15.00 </h2>
                <h3>30% OFF</h3>
                <p>Wrangler is an American manufactor of jeans and other clothing items, partiular workwear.</p>
                <form>
                    <div class="size-select">
                        <p>size:</p>
                        <label for="small">
                            <input type="radio" name="size" id="small">
                            <span>S</span>
                        </label>
                        <label for="medium">
                            <input type="radio" name="size" id="medium">
                            <span>M</span>
                        </label>
                            <label for="large">
                                <input type="radio" name="size" id="large">
                                <span>L</span>
                            </label>
                                <label for="x-large">
                                    <input type="radio" name="size" id="x-large">
                                    <span>XL</span>
                                </label>
                    </div>
                    <div class="color-select">
                        <p>Color:</p>
                        <label for="red">
                            <input type="radio" name="Color" id="red">
                            <span class="color-1"></span>
                        </label>
                        <label for="green">
                            <input type="radio" name="Color" id="green">
                            <span class="color-2"></span>
                        </label>
                        <label for="blue">
                            <input type="radio" name="Color" id="blue">
                            <span class="color-3"></span>
                        </label>
                        <label for="maroon">
                            <input type="radio" name="Color" id="maroon">
                            <span class="color-4"></span>
                        </label>
                    </div>
                    <div class="quantity-select">
                        <p>Quantity</p>
                        <input type="number" value="1">
                    </div>
                    <button>Buy Now</button>
                </form>
            </div>
        </div>
    </div>



    <script src="Product page.js"></script>
</body>
</html>
